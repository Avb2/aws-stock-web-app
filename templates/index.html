<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Stock Tracker</title>
</head>



<body>
    <h1>Stock Tracker</h1>

         
        <a href="http://3.86.46.82/new-stock">Create new Stock</a>
        
<br>
<br>

<form onsubmit="return lookupStock()">
            
<label for="stockInput">Search</label>
<input id="stockInput">            
<button type="submit">Enter</button>
        </form>
        
   
    <script>
        function lookupStock() {
            const stockInput = document.getElementById("stockInput").value;
            if (stockInput) {
                 window.location.href = `http://3.86.46.82/stock/${encodeURIComponent(stockInput)}`;
            }
            return false;
        }
    </script>
</body>
</html>
